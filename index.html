<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Balance Film Crafts</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #fff; /* Set background color to white */
            color: #333; /* Set text color to dark gray */
        }

        header {
            background-color: #3498db; /* Set header background color to blue */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #2980b9; /* Set navigation background color to a darker blue */
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }

        section {
            padding: 20px;
        }

        .video-tabs {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .video-tab {
            width: 30%;
            margin: 10px;
            overflow: hidden;
        }

        .video-tab iframe {
            width: 100%;
            height: 200px;
        }

        footer {
            background-color: #3498db; /* Set footer background color to blue */
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Added styles for colorful graphics */
        .graphics-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            background-color: #3498db; /* Set graphics background color to blue */
            color: #fff;
        }

        .graphics-text {
            font-size: 24px;
            text-align: center;
            margin-right: 20px;
        }

        .graphics-image {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>White Balance Film Crafts</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </nav>

    <section class="graphics-container">
        <div class="graphics-text">
            <h2>Welcome to White Balance Film Crafts</h2>
            <p>Your destination for professional video editing services.</p>
        </div>
        <img class="graphics-image" src="path/to/your/image.jpg" alt="Colorful Graphic">
    </section>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="video-tabs">
            <!-- Add your video tabs here -->
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Feel free to reach out to us for inquiries and collaborations.</p>
    </section>

    <footer>
        &copy; 2023 White Balance Film Crafts. All rights reserved.
    </footer>

</body>

</html>
