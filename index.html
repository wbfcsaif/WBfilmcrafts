<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Balance Film Crafts</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #ffcc00;
        }

        section {
            padding: 20px;
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .video-tabs {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-in-out;
        }

        .video-tab {
            width: 30%;
            margin: 10px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .video-tab:hover {
            transform: scale(1.05);
        }

        iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>White Balance Film Crafts</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home">
        <h2>Welcome to White Balance Film Crafts</h2>
        <p>Your destination for professional video editing services.</p>
    </section>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="video-tabs">
            <div class="video-tab">
                <iframe width="100%" height="200" src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0"
                    allowfullscreen></iframe>
            </div>
            <div class="video-tab">
                <iframe width="100%" height="200" src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0"
                    allowfullscreen></iframe>
            </div>
            <div class="video-tab">
                <iframe width="100%" height="200" src="https://www.youtube.com/embed/VIDEO_ID_3" frameborder="0"
                    allowfullscreen></iframe>
            </div>
            <div class="video-tab">
                <iframe width="100%" height="200" src="https://www.youtube.com/embed/VIDEO_ID_4" frameborder="0"
                    allowfullscreen></iframe>
            </div>
            <div class="video-tab">
                <iframe width="100%" height="200" src="https://www.youtube.com/embed/VIDEO_ID_5" frameborder="0"
                    allowfullscreen></iframe>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Feel free to reach out to us for inquiries and collaborations.</p>
    </section>

    <footer>
        &copy; 2023 White Balance Film Crafts. All rights reserved.
    </footer>

</body>

</html>
