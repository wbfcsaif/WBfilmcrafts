<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Balance Film Crafts</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }

        section {
            padding: 20px;
        }

        .video-tabs {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .video-tab {
            width: 30%;
            margin: 10px;
            overflow: hidden;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>White Balance Film Crafts</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home">
        <h2>Welcome to White Balance Film Crafts</h2>
        <p>Your destination for professional video editing services.</p>
    </section>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="video-tabs">
            <div class="video-tab">
                <iframe width="100%" height="200" src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0"
                    allowfullscreen></iframe>
            </div>
            <div class="video-tab">
                <iframe width="100%" height="200" src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0"
                    allowfullscreen></iframe>
            </div>
            <div class="video-tab">
                <iframe width="100%" height="200" src="https://www.youtube.com/embed/VIDEO_ID_3" frameborder="0"
                    allowfullscreen></iframe>
            </div>
            <div class="video-tab">
                <iframe width="100%" height="200" src="https://www.youtube.com/embed/VIDEO_ID_4" frameborder="0"
                    allowfullscreen></iframe>
            </div>
            <div class="video-tab">
                <iframe width="100%" height="200" src="https://www.youtube.com/embed/VIDEO_ID_5" frameborder="0"
                    allowfullscreen></iframe>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Feel free to reach out to us for inquiries and collaborations.</p>
    </section>

    <footer>
        &copy; 2023 White Balance Film Crafts. All rights reserved.
    </footer>

</body>

</html>
